version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: feathersjs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: feathersjs
      POSTGRES_PASSWORD: feathersjs
      POSTGRES_DB: feathersjs_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feathersjs"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
